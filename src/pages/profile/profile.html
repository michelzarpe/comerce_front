
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--{{}} se chama: interpolação, [] se chama: baind de dados, ? serve como operador de navegacao segura, se a variavel nao ta valendo ele nao da erro.. -->
  <ion-avatar>
      <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
  <ion-card>
    <ion-card-header>Enviar imagem do perfil</ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="camerdaOn">Camera</button>
    </ion-item>
  </ion-card>
</ion-content>
