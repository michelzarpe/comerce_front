<ion-content padding>
  <img src="../../assets/imgs/telaInicial.png" alt="Logo">

  <ion-list>

    <form>
      <ion-item>
        <ion-input type="text" [(ngModel)]="creds.email" name ="email" placeholder="Username"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="password" [(ngModel)]="creds.senha" name="senha" placeholder="Password"></ion-input>
      </ion-item>


      <button ion-button color="blue" round block (click)="login()">Entrar</button>
    </form>
    <button ion-button color="blue" round block outline (click)="signup()">Registrar</button>
  </ion-list>

</ion-content>
